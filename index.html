<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <style>
        main {
            width: 70%;
            margin: auto;
            text-align: center;
        }
        button {
            width: 300px;
            height: 100px;
            margin: 20px;
            font-size: 2em;
        }


    </style>
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <p>Please play by clicking on one of the buttons.</p>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">scissors</button>
        <p id="result"></p>
    </main>

    <script>
        let computerPlay = () => {
            let random = Math.floor(Math.random() * 3 + 1);
            switch (random) {
                case 1:
                    return  'Rock';
                    break;
                case 2:
                    return 'Paper';
                    break;
                case 3:
                    return 'Scissors';
            }
        };

        let capitalize = (str) => {
            return str.charAt(0).toUpperCase() + str.toLowerCase().slice(1);
        };


        let playSingleRound = (player, computer) => {

            player = capitalize(player);
            computer = capitalize(computer);

            if( player == 'Rock' && computer == 'Scissors' ||
                player == 'Scissors' && computer == 'Paper' ||
                player == 'Paper' && computer == 'Rock'){
                    return `You Win! ${player} beats ${computer}.`;
                } else if (player == computer){
                   return "Draw!";
                } else {
                   return `You Lose! ${computer} beats ${player}.`;
                }
        };


        let game = () => {
            let playerScore = 0;
            let computerScore = 0;

            let result = playSingleRound(prompt("What do you play?"), computerPlay());
            console.log(result);
            if(result.indexOf("Win") != -1){
                playerScore++;
            } else if (result.indexOf("Lose") != -1) {
                computerScore++;
            }

            let finalResult = (playerScore > computerScore) ?
                `You win`:
                `You lose`;
            console.log(finalResult);
        };












    </script>
</body>
</html>
